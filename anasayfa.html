<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligdle</title>
    <style>
        /* Styles for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            background-image: url(photos/cimbackground.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styles for the header (Title) */
        header {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.2);
        }

        /* Styles for the input field */
        .input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .input-field {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 300px;
            max-width: 100%;
        }

        /* Styles for the container of the cards */
        .cards-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Styles for each card */
        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            width: 150px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        /* Styles for the category header */
        .category-header {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
            background-color: brown;
        }

        /* Styles for the back face of the card */
        .back-face {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
            background-color: rgba(255, 255, 255, 0.9); /* Adjust the background color for the back face */
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        /* Styles for the revealed content */
        .back-content {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }

        /* Styles for the arrow icon */
        .arrow-up {
            display: block;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 15px solid green; /* Set green color for the arrow pointing up */
        }

        .arrow-down {
            display: block;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid red; /* Set red color for the arrow pointing down */
        }
    </style>
</head>
<body>
    <header>
        LIGDLE
    </header>

    <div class="input-container">
        <input type="text" class="input-field" placeholder="Tahminde Bulunun!">
    </div>

    <div class="cards-container">
        <!-- Card 1 -->
        <div class="card">
            <div class="category-header">Takım</div>
            <!-- Unrevealed card image - Replace 'unrevealed-card1.jpg' with the URL of the unrevealed card image -->
            <img src="photos/kart.jpg" alt="Unrevealed Card">
            <div class="back-face">
                <!-- Team logo image - Replace 'team-logo1.png' with the URL of the team logo image -->
                <img src="team-logo1.png" class="team-logo" alt="Team Logo">
                <!-- Content for category 1 (e.g., Team) -->
                Barcelona
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <div class="category-header">Pozisyon</div>
            <!-- Unrevealed card image - Replace 'unrevealed-card2.jpg' with the URL of the unrevealed card image -->
            <img src="photos/kart.jpg" alt="Unrevealed Card">
            <div class="back-face">
                <div class="back-content">
                    <!-- Content for category 2 (e.g., Position) -->
                    SF
                </div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <div class="category-header">Uyruk</div>
            <!-- Unrevealed card image - Replace 'unrevealed-card3.jpg' with the URL of the unrevealed card image -->
            <img src="photos/kart.jpg" alt="Unrevealed Card">
            <div class="back-face">
                <div class="back-content">
                    <!-- Content for category 3 (e.g., Nationality) -->
                    <!-- You can use a flag image here -->
                    <img src="flag.png" alt="Flag">
                </div>
            </div>
        </div>

        <!-- Card 4 -->
        <div class="card">
            <div class="category-header">Yaş</div>
            <!-- Unrevealed card image - Replace 'unrevealed-card4.jpg' with the URL of the unrevealed card image -->
            <img src="photos/kart.jpg" alt="Unrevealed Card">
            <div class="back-face">
                <div class="back-content">
                    <!-- Content for category 4 (e.g., Age) -->
                    <!-- You can include an arrow icon pointing up or down depending on the guess' correction -->
                    Age: 30 <span class="arrow-up"></span>
                </div>
            </div>
        </div>

        <!-- Card 5 -->
        <div class="card">
            <div class="category-header">Forma</div>
            <!-- Unrevealed card image - Replace 'unrevealed-card5.jpg' with the URL of the unrevealed card image -->
            <img src="photos/kart.jpg" alt="Unrevealed Card">
            <div class="back-face">
                <div class="back-content">
                    <!-- Content for category 5 (e.g., Jersey Number) -->
                    <!-- You can include an arrow icon pointing up or down depending on the guess' correction -->
                    Jersey Number: 10 <span class="arrow-down"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
